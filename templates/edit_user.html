{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white shadow-md rounded-xl p-6">
  <h2 class="text-2xl font-semibold mb-6 text-center">Редактировать профиль</h2>

  <form action="/profile/edit" method="post" class="space-y-4">
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">Имя пользователя</label>
      <input type="text" id="username" name="username" value="{{ user.username }}" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md" required>
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="email" value="{{ user.email }}" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md" required>
    </div>

    <div>
      <label for="full_name" class="block text-sm font-medium text-gray-700">Полное имя</label>
      <input type="text" id="full_name" name="full_name" value="{{ user.full_name }}" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md" required>
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Новый пароль</label>
      <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md" required>
    </div>

    <div class="flex justify-between mt-6">
      <a href="/profile" class="text-sm text-gray-600 hover:text-gray-800">Отмена</a>
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Сохранить</button>
    </div>
  </form>
</div>
{% endblock %}
