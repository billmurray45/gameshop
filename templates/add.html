{% extends "base.html" %}

{% block title %}Добавить игру - GameShop{% endblock %}

{% block content %}
<main class="container">
<div class="container">
<h2>Добавить новую игру</h2>
<form action="/games/create" method="post" class="game-form">
<div class="form-group"><label for="title">Название</label><input type="text" id="title" name="title" required></div>
<div class="form-group"><label for="genre">Жанр</label><input type="text" id="genre" name="genre" required></div>
<div class="form-group"><label for="year">Год выхода</label><input type="number" id="year" name="year" required min="1970" max="2100"></div>
<div class="form-group"><label for="platform">Платформа</label><input type="text" id="platform" name="platform" required></div>
<div class="form-group"><label for="descr">Описание</label><textarea id="descr" name="descr" rows="4" required></textarea></div>
<div class="form-group"><label for="price">Цена (₽)</label><input type="number" id="price" name="price" required min="0"></div>
<div class="form-group"><label for="poster">Ссылка на постер</label><input type="url" id="poster" name="poster" required placeholder="https://example.com/poster.jpg"></div>
<div class="form-group"><button type="submit" class="btn"><i class="fas fa-plus"></i> Добавить игру</button></div>
</form>
</div>
</main>
{% endblock %}
