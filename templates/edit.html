{% extends "base.html" %}

{% block title %}Редактировать игру {{ game.title }} - GameShop{% endblock %}

{% block content %}
<main class="container">
<div class="container">
<h2>Редактировать игру {{ game.title }}</h2>
<form action="/games/{{ game.id }}/edit" method="post" class="game-form">
<div class="form-group"><label for="title">Название</label><input type="text" id="title" name="title" value="{{ game.title }}" required></div>
<div class="form-group"><label for="genre">Жанр</label><input type="text" id="genre" name="genre" value="{{ game.genre }}" required></div>
<div class="form-group"><label for="year">Год выхода</label><input type="number" id="year" name="year" value="{{ game.year }}" required min="1970" max="2100"></div>
<div class="form-group"><label for="platform">Платформа</label><input type="text" id="platform" name="platform" value="{{ game.platform }}" required></div>
<div class="form-group"><label for="descr">Описание</label><textarea id="descr" name="descr" rows="4" required>{{ game.descr }}</textarea></div>
<div class="form-group"><label for="price">Цена (₽)</label><input type="number" id="price" name="price" value="{{ game.price }}" required min="0"></div>
<div class="form-group"><label for="poster">Ссылка на постер</label><input type="url" id="poster" name="poster" value="{{ game.poster }}" required placeholder="https://example.com/poster.jpg"></div>
<div class="form-group"><button type="submit" class="btn"><i class="fas fa-plus"></i> Сохранить</button></div>
</form>
</div>
</main>
{% endblock %}
