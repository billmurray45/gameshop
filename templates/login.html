{% extends "base.html" %}

{% block title %}Вход - GameShop{% endblock %}

{% block content %}
<main>
<div class="container">
<div class="login-container">
<h2 class="login-title">Вход в аккаунт</h2>
{% if error %}
<div class="error-message" style="display: block; text-align: center; margin-bottom: 20px;">{{ error }}
</div>
{% endif %}
<form action="/login" method="post" id="loginForm">
<div class="form-group"><label for="email">Email</label><input type="email" id="email" name="email" required><div class="error-message" id="email-error"></div></div>
<div class="form-group"><label for="password">Пароль</label><input type="password" id="password" name="password" required><div class="error-message" id="password-error"></div></div>
<button type="submit" class="submit-btn">Войти</button>
</form>
<div class="register-link">Еще нет аккаунта? <a href="/register">Зарегистрироваться</a></div>
</div>
</div>
</main>

<script>
        // Валидация формы входа
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            let isValid = true;

            // Очищаем предыдущие ошибки
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });

            // Проверка email
            const email = document.getElementById('email').value;
            if (!email.includes('@') || !email.includes('.')) {
                document.getElementById('email-error').textContent = 'Введите корректный email';
                document.getElementById('email-error').style.display = 'block';
                isValid = false;
            }

            // Проверка пароля
            const password = document.getElementById('password').value;
            if (password.length < 6) {
                document.getElementById('password-error').textContent = 'Пароль должен содержать минимум 6 символов';
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            }

            if (!isValid) {
                e.preventDefault();
            }
        });

        // Остальные скрипты (если есть)
        document.addEventListener("DOMContentLoaded", () => {
            // Ваш существующий код...
        });
</script>
{% endblock %}
